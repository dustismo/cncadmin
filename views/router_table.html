
<div class="well">
    <h1>Entries</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Address</th>
          <th>Json Port</th>
          <th>Http Port</th>
          <th>Partitions</th>
          <th style="width: 36px;"></th>
        </tr>
      </thead>
      <tbody>
        {{#Entries}}
        <tr>
          <td>{{Address}}</td>
          <td>{{JsonPort}}</td>
          <td>{{HttpPort}}</td>
          <td>{{Partitions}}</td>
          <td>
              <a href="/rt/edit?service="><i class="icon-pencil"></i></a>
              <a href="#myModal" role="button" data-toggle="modal"><i class="icon-remove"></i></a>
          </td>
        </tr>
        {{/Entries}}
    </tbody>
</table>
</div>
</div>

<div id="newService" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Create New Entry</h3>
  </div>
  <form class="form-horizontal" action="/entry/new" method="post">
    <div class="modal-body">
      <!-- full-name input-->
      <div class="control-group">
          <label class="control-label">Address</label>
          <div class="controls">
              <input id="address" name="address" type="text" placeholder="Address" required="true"
              class="input-xlarge">
              <p class="help-block">This should be Address of the new Shard.</p>
          </div>
      </div>
      <div class="control-group">
          <label class="control-label">Http Port</label>
          <div class="controls">
              <input id="http-port" name="http-port" type="number"
              class="input-xlarge" value="8010">
              <p class="help-block"></p>
          </div>
      </div>
      <div class="control-group">
          <label class="control-label">Json Port</label>
          <div class="controls">
              <input id="json-port" name="json-port" type="number"
              class="input-xlarge" value="8009">
              <p class="help-block"></p>
          </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
